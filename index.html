<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="next.png" id="nextbtn">
        <div class="Gallery">
            <div><span><img src="image-1.png"></span>
                <span><img src="image-2.png"></span>
                <span><img src="logo.jpg" id="logo-img"></span>
            </div>
        <div><span><img src="image-4.png"></span>
            <span><img src="image-5.png"></span>
            <span><img src="image-6.png"></span>
        </div>
    </div>
    <img src="back.png" id="backbtn">
</div>
<script>

let scrollContainer = document.querySelector(".Gallery");
let backbtn = document.getElementById("backbtn");
let nextbtn = document.getElementById("nextbtn");

scrollContainer.addEventListener("wheel", (evt) => {
    evt.preventDefault();
    scrollContainer.scrollLeft += evt.deltaY;
});

nextbtn.addEventListener("click", () => {
    scrollContainer.scrollLeft += 900;
});

backbtn.addEventListener("click", () => {
    scrollContainer.scrollLeft -= 900; // Use minus to scroll left
});
 
</script>
</body>
</html>
